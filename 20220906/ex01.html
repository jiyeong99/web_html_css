<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title>회원가입</title>
</head>
<body>
    <div class="container-xl">
        <h1 class="m-5 text-center">회원 가입</h1>
        <div class="mb-3">
            <label for="이메일" class="col-sm-2 form-label">이메일</label>
            <input type="email" class="form-control" id="이메일">
            <small class="text-muted">가입시 활용할 이메일 주소를 작성해주세요.</small>
        <div class="mb-3">
            <label for="비밀번호" class="col-sm-2 col-form-label">비밀번호</label>
            <input type="password" class="form-control" id="비밀번호">
        <div class="mb-3">
            <label for="비밀번호확인" class="col-sm-2 col-form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="비밀번호확인">
            <small class="text-muted">비밀번호를 동일하게 작성해주세요.</small>
        <div class="mb-3">
            <label for="프로필 사진" class="col-sm-2 col-form-label">프로필 사진</label>
            <input type="file" class="form-control" id="프로필사진">
        </div>
        <div class="mb-3">
            <input id="개인정보동의" class="form-check-input" type="checkbox" value="">
            <label for="개인정보동의" class="form-check-label">개인정보 활용에 동의합니다.</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">가입 신청</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
